<div class="modal-overlay" *ngIf="open">
  <section [ngClass]="{ 'modal-content': true, 'modal-open': open }">
    <h3>Confirm delete action</h3>
    <p>
      Are you sure you want to delete this group and all related information?
    </p>
    <div class="modal-actions">
      <app-button-component
        [btnType]="'btn-secondary'"
        (onClick)="onCancelBtnClick()"
        >Cancel</app-button-component
      >
      <app-button-component
        [btnType]="'btn-primary'"
        (onClick)="onDeleteBtnClick()"
        >Confirm</app-button-component
      >
    </div>
  </section>
</div>
